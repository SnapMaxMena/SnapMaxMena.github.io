name: Build and Deploy Portfolio

# Trigger the action when you push to the main branch
on:
  push:
    branches: ["main"] # Change to "master" if that is your default branch name
  workflow_dispatch: # Allows you to run it manually from the GitHub UI

# Grant the permissions needed to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple builds from running at the exact same time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & Build
        # This is where your Automation Engineer agent's logic runs
        run: |
          npm install marked
          node scripts/build.js

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads your generated HTML files to the server

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
